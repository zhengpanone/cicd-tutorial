---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-express-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-express-app
  template:
    metadata:
      labels:
        app: my-express-app
    spec:
      containers:
      - name: my-express-app
        image: localhost:32000/my-express-app:v1
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: my-express-app
  namespace: default
spec:
  selector:
    app: my-express-app
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30003

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-express-app
spec:
  rules:
  - host: express.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-express-app
            port:
              number: 3000
