# 1. 创建 PersistentVolume (PV) 持久化存储卷
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-data-pv
  labels:
    app: mysql
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /opt/dockerstore/mysql/data
    type: DirectoryOrCreate
